<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sample Eâ€‘commerce Page</title>
    <style>
        body { font-family: system-ui, Arial; margin: 0; padding: 0; background:#f5f7fb; color:#222; }
        header { background:#0b74de; color:#fff; padding:1rem; display:flex; align-items:center; justify-content:space-between; }
        .container { max-width:1000px; margin:2rem auto; padding:0 1rem; }
        .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem; }
        .card { background:#fff; border-radius:8px; padding:1rem; box-shadow:0 1px 6px rgba(0,0,0,.08); }
        .card img { width:100%; height:140px; object-fit:cover; border-radius:6px; }
        .price { font-weight:700; color:#0b74de; margin-top:.5rem; }
        button { background:#0b74de; color:#fff; border:none; padding:.5rem .8rem; border-radius:6px; cursor:pointer; }
        button:active { transform:translateY(1px); }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:700">MyStore</div>
        <nav>
            <a href="#" style="color:#fff; margin-right:1rem; text-decoration:none">Home</a>
            <a href="#" style="color:#fff; text-decoration:none">Cart</a>
        </nav>
    </header>

    <main class="container">
        <h1>Featured Products</h1>
        <section class="grid" id="products">
            <article class="card" data-id="1">
                <img src="https://via.placeholder.com/400x300?text=Product+1" alt="Product 1">
                <h3>Product 1</h3>
                <div class="price">$29.99</div>
                <button onclick="addToCart(1)">Add to cart</button>
            </article>

            <article class="card" data-id="2">
                <img src="https://via.placeholder.com/400x300?text=Product+2" alt="Product 2">
                <h3>Product 2</h3>
                <div class="price">$49.99</div>
                <button onclick="addToCart(2)">Add to cart</button>
            </article>
        </section>
    </main>

    <script>
        function addToCart(id){
            console.log('Added product', id, 'to cart');
            alert('Added product ' + id + ' to cart');
        }
    </script>
</body>
</html>
